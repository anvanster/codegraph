[package]
name = "codegraph-typescript"
version = "0.1.0"
edition.workspace = true
license.workspace = true
repository.workspace = true
authors.workspace = true
description = "TypeScript/JavaScript parser for CodeGraph - extracts code entities and relationships"
keywords = ["typescript", "javascript", "parser", "code-analysis"]
categories = ["parser-implementations", "development-tools"]

[dependencies]
# Workspace dependencies
codegraph.workspace = true
codegraph-parser-api.workspace = true
serde.workspace = true
thiserror.workspace = true

# TypeScript/JavaScript parser
tree-sitter = "0.20"
tree-sitter-typescript = "0.20"
rayon = "1.10"

[dev-dependencies]
serde_json.workspace = true
tempfile = "3.0"
criterion = "0.5"

[[bench]]
name = "parsing"
harness = false

[lib]
name = "codegraph_typescript"
path = "src/lib.rs"
