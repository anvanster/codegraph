[package]
name = "codegraph-kotlin"
version = "0.1.1"
edition.workspace = true
license.workspace = true
repository.workspace = true
authors.workspace = true
description = "Kotlin parser for CodeGraph - extracts code entities and relationships from Kotlin source files"
keywords = ["kotlin", "parser", "code-analysis"]
categories = ["parser-implementations", "development-tools"]

[dependencies]
# Workspace dependencies
codegraph.workspace = true
codegraph-parser-api.workspace = true
serde.workspace = true
thiserror.workspace = true

# Kotlin parser
tree-sitter = "0.22"
tree-sitter-kotlin = "0.3"
rayon = "1.10"

[dev-dependencies]
serde_json.workspace = true
tempfile = "3.0"
criterion = "0.5"

[[bench]]
name = "parsing"
harness = false

[lib]
name = "codegraph_kotlin"
path = "src/lib.rs"
